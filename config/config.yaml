stack:
  name: # Stack name i.e "nj-appleseed"
dev:
  account: # AWS Account Number
  region: # i.e "us-east-1"
  deploy: false
  environmentType: dev
  branchName: dev
  githubRepoOwner: # GitHub username repo owner
  githubRepoName: # GitHub repo name
  githubAccessTokenName: # GitHub access token name
  pipelineConfig:
    name: # Name of the pipeline
  s3Config:
    bucketName: # Name of the bucket
    artifactsBucket: # Name of the bucket
    publicAccess: false
    indexFile: index.html
    errorFile: index.html
  domainName: # i.e "sitblueprint.com"
  subdomainName: # i.e "nj-appleseed"
  certificateArn: # ARN for Certiciate in ACM
  discordWebhookURL: # Discord Webhook URL (optional)


prod:
  account: # AWS Account Number
  region: # i.e "us-east-1"
  deploy: false
  environmentType: dev
  branchName: dev
  githubRepoOwner: # GitHub username repo owner
  githubRepoName: # GitHub repo name
  githubAccessTokenName: # GitHub access token name
  pipelineConfig:
    name: # Name of the pipeline
  s3Config:
    bucketName: # Name of the bucket
    artifactsBucket: # Name of the bucket
    publicAccess: false
    indexFile: index.html
    errorFile: index.html
  domainName: # i.e "sitblueprint.com"
  subdomainName: # i.e "nj-appleseed"
  certificateArn: # ARN for Certiciate in ACM
  discordWebhookURL: # Discord Webhook URL (optional)